<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mondorian Composition II</title>
    <style>
        .container{
            width:13cm;
            height:13cm;
            border:1px solid black;
            display: grid;
            grid-template-columns: 6fr 17fr 2fr;
            grid-template-rows: 4fr 5fr 3fr;
        }
        .item{
            border:1px solid black;
        }
        #2{
            color: red;
            grid-column:span 2;
            grid-row:span 2;
        }
    </style>
</head>
<body>
    <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Piet_Mondriaan%2C_1930_-_Mondrian_Composition_II_in_Red%2C_Blue%2C_and_Yellow.jpg/800px-Piet_Mondriaan%2C_1930_-_Mondrian_Composition_II_in_Red%2C_Blue%2C_and_Yellow.jpg">Original Image</a>
    <div class="container">
        <div class="item" id="1">1</div>
        <div class="item" id="2">2</div>
        <div class="item" id="3">3</div>
        <div class="item" id="4">4</div>
        <div class="item" id="5">5</div>
        <div class="item" id="6">6</div>
        <div class="item" id="7">7</div>
    </div>
</body>
</html>
